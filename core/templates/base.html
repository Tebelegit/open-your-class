<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% comment %}
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{% block title %}  {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/base.css' %}" />
  </head>
  <body>
    <div class="content">
        <header class="d-flex">
            <a class="home" href="/">
                <i class="bi bi-house-door"></i>
                home
            </a>
            <a class="start" href="{% url 'category_list' %}">
               <i class="bi bi-book"></i> Start studying
            </a>
            <a class="login bg-outline-success" href="#!">
                <i class="bi bi-people"></i>
                login
            </a>
        </header>
        <main class="main">
            {% block main %}
            {% endblock %}
        </main>
        <footer>
            <span>
                for teacher & students. Just Open-your-class to teach easily. | 2026 | written in <a target="_blank" href="https://www.djangoproject.com/">
                    Django
                </a>
            </span>
        </footer>
    </div>
    {% block extra_js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% endblock %}
  </body>
</html>
